{% extends 'blog/base.html'%}

{% block content %}
<h3 class="text-center my-4"> Login </h3>
<form action="" method="post">
    {% for fm in form %}
      {% csrf_token %}
      <div class="form-group">
          {{fm.label_tag}}

          {{fm}}

      </div>
    {% endfor %}
    <button class="btn btn-primary my-2 text-center">Login</button>
</form>

{% endblock content %}
